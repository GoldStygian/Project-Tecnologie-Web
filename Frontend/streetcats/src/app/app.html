<div id="main" [class.dark-theme]="isDark" [class.light-theme]="!isDark">
  <app-navbar class="sticky top-0"/>
  <main class="container mx-auto flex-grow">
    <router-outlet></router-outlet>
    <button class="theme-toggle-btn" (click)="toggleTheme()">{{ isDark ? '🌞 Tema Chiaro' : '🌙 Tema Scuro' }}</button>
  </main>
</div>
