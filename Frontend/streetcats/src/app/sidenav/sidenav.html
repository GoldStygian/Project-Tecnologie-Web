<div class="sidenav" [class.open]="isOpen">
  <button (click)="close()">Chiudi</button>

    <ul class="navbar-nav">
      <li class="nav-item">
        <a routerLink="/cats" routerLinkActive="active" class="nav-link">Mappa Gatti</a>
      </li>
      @if(authService.isAuthenticatedSignal()){
        <li class="nav-item">
          <a routerLink="/add-cat" routerLinkActive="active" class="nav-link">Aggiungi Gatto</a>
        </li>
        <li class="nav-item">
          <a routerLink="mycats" routerLinkActive="active" class="nav-link">I miei gatti</a>
        </li>
        <li class="nav-item">
          <a (click)="authService.logout()" class="nav-link">Logout</a>
        </li>
      } @else {
        <li class="nav-item">
          <a routerLink="/login" routerLinkActive="active" class="nav-link">Login</a>
        </li>
        <li class="nav-item">
          <a routerLink="/signup" routerLinkActive="active" class="nav-link">Registrati</a>
        </li>
      }
      <li class="nav-item">
        <a routerLink="/about" routerLinkActive="active" class="nav-link">Chi Sono</a>
      </li>
    </ul>
  
</div>
