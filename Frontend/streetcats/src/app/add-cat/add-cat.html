<p>add-cat works!</p>

<form [formGroup]="catForm" (ngSubmit)="handleAddCat()">
  <label>
    Titolo
    <input formControlName="title" />
  </label>
  
  <label>
    Immagine
    <input type="file" (change)="onFileSelected($event)" />
  </label>
  
  <label>
    Longitudine
    <input formControlName="longitudine" type="number" />
  </label>
  
  <label>
    Latitudine
    <input formControlName="latitudine" type="number" />
  </label>
  
  <button type="submit">Aggiungi Gatto</button>
</form>
